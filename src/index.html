<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country Information - Country searcher</title>
    <link rel="stylesheet" href="styles.css?v.1.0.2" />
</head>

<body>
    <header>
        <h1 title="Actually some real letters, not a picture">Let's search some countries!</h1>
        <img src="./assets/earth-trimmed.png" alt="Earth" title="Earth picture" />
    </header>
    <main>
        <!-- Section: Search Form -->
        <section>
            <form class="searchForm">
                <input class="form-input" type="text" autofocus placeholder="Bijvoorbeeld Nederland of Peru" />
                <button class="formSearchButton" type="submit">Zoek</button>
                <p class="message-output"></p>
            </form>
        </section>

        <!-- Section: Results -->
        <section class="results"></section>
    </main>
    <footer>
        Country Information - Country Searcher. &copy; 2023. Opdracht voor NOVI Hogeschool.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
